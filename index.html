<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Slider</title>
</head>
<body>

    <main>
        <div class="slider">
            <div class="product">
                <div class="image">
                    <img src="1.jpg" alt="">
                </div>
                <div class="information">
                    <div class="title">Bose Headphones</div>
                    <div class="price">$200</div>
                </div>
            </div>
            <div class="product">
                <div class="image">
                    <img src="2.jpg" alt="">
                </div>
                <div class="information">
                    <div class="title">samsung watch</div>
                    <div class="price">$400</div>
                </div>
            </div>
            <div class="product">
                <div class="image">
                    <img src="3.jpg" alt="">
                </div>
                <div class="information">
                    <div class="title">Nike Sports Shoe</div>
                    <div class="price">$400</div>
                </div>
            </div>
            <div class="product">
                <div class="image">
                    <img src="4.jpg" alt="">
                </div>
                <div class="information">
                    <div class="title">realMe watch</div>
                    <div class="price">$250</div>
                </div>
            </div>
            <div class="product">
                <div class="image">
                    <img src="5.jpg" alt="">
                </div>
                <div class="information">
                    <div class="title">Raybans Sunglass</div>
                    <div class="price">$100</div>
                </div>
            </div>
            <div class="product">
                <div class="image">
                    <img src="6.jpg" alt="">
                </div>
                <div class="information">
                    <div class="title">gameboy</div>
                    <div class="price">$100</div>
                </div>
            </div>
            <div class="product">
                <div class="image">
                    <img src="7.jpg" alt="">
                </div>
                <div class="information">
                    <div class="title">logitech mouse</div>
                    <div class="price">$150</div>
                </div>
            </div>
            <div class="product">
                <div class="image">
                    <img src="8.jpg" alt="">
                </div>
                <div class="information">
                    <div class="title">iphone X</div>
                    <div class="price">$899</div>
                </div>
            </div>
            <div class="product">
                <div class="image">
                    <img src="9.jpg" alt="">
                </div>
                <div class="information">
                    <div class="title">axe</div>
                    <div class="price">$80</div>
                </div>
            </div>

            <div class="arrow">
                <button class="left" onclick="left()"><</button>
                <button class="right" onclick="right()">></button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
    
</body>
</html>
